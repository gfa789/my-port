name: Deploy to Firebase

on:
  push:
    branches:
      - main  # or your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # or whichever version you're using

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build  # If you have a build step

      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting,functions
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ATKI_PORTFOLIO }}
          
      - name: Set Firebase Config
        run: |
          echo ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ATKI_PORTFOLIO }} > /tmp/service-account.json
          export GOOGLE_APPLICATION_CREDENTIALS=/tmp/service-account.json
          firebase functions:config:set gmail.email=${{ secrets.FIREBASE_GMAIL_EMAIL }} gmail.password=${{ secrets.FIREBASE_GMAIL_APP_PASSWORD }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ATKI_PORTFOLIO }}